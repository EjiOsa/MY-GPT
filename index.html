<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>MY GPT</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <h1>CHAT</h1>
    <div class="chat-container">
      <div id="messages"></div>
      <form id="chat-form" name="chat-form" aria-label="Chat form">
        <label for="user-input">Type your message here...</label>
        <input
          type="text"
          id="user-input"
          name="message"
          placeholder="Type your message here..."
        />
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="renderer.js" defer></script>
  </body>
</html>
